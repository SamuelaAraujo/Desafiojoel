    <style>
        /* Estilos para a Sinopse (Container Fixo e Agradável) */
        .textarea-wrapper {
            position: relative;
        }
        /* Estilo do container completo da sinopse */
        .input-group.full-width {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc; /* Borda leve no container */
            border-radius: 8px; /* Cantos arredondados */
            background-color: #f9f9f9; /* Fundo suave */
        }
        /* Estilo do TEXTAREA */
        #sinopse {
            width: 100%; /* Ocupa a largura total do container */
            padding: 10px; /* Preenchimento interno */
            border: 1px solid #ddd; /* Borda suave */
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
            resize: vertical;
            min-height: 120px; /* Altura mínima fixa */
            box-sizing: border-box; 
            font-family: inherit; 
        }
        #sinopse:focus {
            border-color: #3498db; /* Cor azul ao focar */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
            outline: none;
        }
        /* Estilos Interativos (do JavaScript) */
        #sinopse.warning {
            border-color: #f39c12; /* Laranja */
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.5);
        }
        #sinopse.danger {
            border-color: #e74c3c; /* Vermelho */
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.7);
        }
        .char-count {
            display: block;
            margin-top: 5px;
            text-align: right;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>

                    <label for="bookImage" class="image-placeholder">
                        <span id="image-text">Adicionar Imagem</span>
                        <input type="file" id="bookImage" accept="image/*"> <img id="image-preview" src="#" alt="Prévia da Capa" style="display:none; width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                    </label>
                </div>
                
                <div class="fields-column">
                    <div class="input-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="input-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                 
                    <div class="input-group">
                        <label for="sobrenome">Sobrenome (Autor):</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>

                  <div class="input-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="categorias">Categorias:</label>
                        <input type="text" id="categorias" name="categorias" placeholder="Ex: Romance, Aventura" required>
                    </div>
                </div>
            </div>

            <div class="input-group full-width">
                <label for="sinopse">Sinopse:</label>

                        id="sinopse" 
                        name="sinopse" 
                        rows="6" 
                        maxlength="500" 
                        placeholder="✨ Desvende o mistério em poucas linhas! Insira aqui uma sinopse cativante que fará o leitor querer devorar a obra (máx. 500 caracteres)."
                        required
                    ></textarea>
                    <span class="char-count" id="sinopseCharCount">0 / 500 caracteres</span>
                </div>
            </div>
            
            <button type="submit" class="save-button">SALVAR LIVRO</button>
            <p id="message" class="message"></p>
        </form>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('menu-open'); 
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bookForm');
            const imageInput = document.getElementById('bookImage');
            const imagePreview = document.getElementById('image-preview');
            const imageText = document.getElementById('image-text');
            const sinopseTextarea = document.getElementById('sinopse');
            const sinopseCharCount = document.getElementById('sinopseCharCount');
            const maxChars = 500;
            
            let imageDataURL = null;
            let bookId = null; 

            // Lógica de Edição: Verifica se a página foi carregada com um ID de edição
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get('editId');
            
            // Recupere a lista de livros (deve ter no máximo 1)
            let books = JSON.parse(localStorage.getItem('books') || '[]');
            
            if (editId) {
                // Se o modo é edição e há um livro, carrega seus dados
                if (books.length > 0) {
                    const bookToEdit = books[0]; 
                    bookId = bookToEdit.id; 
                    
                    document.querySelector('h1').textContent = 'Editar Livro';
                    document.querySelector('.save-button').textContent = 'SALVAR ALTERAÇÕES';
                    
                    if (bookToEdit) {
                        document.getElementById('titulo').value = bookToEdit.title;
                        document.getElementById('autor').value = bookToEdit.author;
                        document.getElementById('sobrenome').value = bookToEdit.lastName;
                        document.getElementById('quantidade').value = bookToEdit.quantity;
                        document.getElementById('categorias').value = bookToEdit.categories;
                        document.getElementById('sinopse').value = bookToEdit.sinopse;
                        
                        imageDataURL = bookToEdit.image; 
                        
                        if (imageDataURL && imageDataURL !== 'placeholder') {
                            imagePreview.src = imageDataURL;
                            imagePreview.style.display = 'block';
                            imageText.style.display = 'none';
                        }
                    }
                }
            } else if (books.length > 0) {
                // Se for um novo cadastro, mas já há um livro, usamos o ID dele 
                // para sobrescrever na lógica de salvamento
                bookId = books[0].id;
            }


            // Lógica do contador de caracteres (Interativa e mais bonita)
            if (sinopseTextarea) {
                sinopseTextarea.addEventListener('input', function() {
                    const currentChars = this.value.length;
                    sinopseCharCount.textContent = `${currentChars} / ${maxChars} caracteres`;
                    
                    // Adiciona/Remove classes para feedback visual no textarea
                    sinopseTextarea.classList.remove('warning', 'danger');
                    if (currentChars >= maxChars * 0.9) { 
                        sinopseCharCount.style.color = '#e74c3c'; // Vermelho
                        sinopseTextarea.classList.add('danger');
                    } else if (currentChars >= maxChars * 0.7) {
                        sinopseCharCount.style.color = '#f39c12'; // Laranja
                        sinopseTextarea.classList.add('warning');
                    } else {
                        sinopseCharCount.style.color = '#777'; // Cinza padrão
                    }
                });
                // Garante que o contador seja exibido corretamente ao carregar
                sinopseTextarea.dispatchEvent(new Event('input')); 
            }

            // Lógica do Preview da Imagem
            imageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageDataURL = e.target.result; 
                        imagePreview.src = imageDataURL;
                        imagePreview.style.display = 'block';
                        imageText.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Lógica de salvamento (Mantém APENAS UM LIVRO e DELETA O ANTERIOR)
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const isEditing = !!editId; 
                
                const newBookData = {
                    id: bookId || Date.now().toString(), 
                    title: document.getElementById('titulo').value,
                    author: document.getElementById('autor').value,
                    lastName: document.getElementById('sobrenome').value,
                    quantity: document.getElementById('quantidade').value,
                    categories: document.getElementById('categorias').value,
                    sinopse: document.getElementById('sinopse').value, 
                    image: imageDataURL || 'placeholder' 
                };
                
                // MUDANÇA ESSENCIAL: Zera o array de livros. O livro anterior é EXCLUÍDO AQUI.
                books = []; 
                
                // Marca o novo livro como "novo"
                newBookData.isNew = true; 
                books.push(newBookData); // Adiciona APENAS o livro atual
                

                if (isEditing) {
                    alert('Livro atualizado com sucesso! O catálogo continua com apenas este livro.');
                } else {
                    alert('Novo livro cadastrado com sucesso! O livro anterior foi removido do catálogo para manter apenas um.');
                }

                // Salva o array contendo apenas 1 livro
                localStorage.setItem('books', JSON.stringify(books));
                window.location.href = 'catalogo.html';
            });
        });
    </script>
