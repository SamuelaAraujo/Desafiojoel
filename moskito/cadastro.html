<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros - MLMB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style_cadastro.css"> 
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="catalogo.html" class="logo" aria-label="Ir para o Catálogo">
                <i class="fas fa-home"></i>
                <span class="brand">MLMB</span>
            </a>
            <i class="fas fa-user-circle profile-icon" aria-hidden="true" title="Perfil"></i>
        </div>
    </header>

    <main class="form-container">
        <h1>Cadastro de Novo Livro</h1>
        
        <form id="bookForm">
            <div class="form-grid">
                
                <div class="image-upload-wrapper">
                    <label for="bookImage" class="image-placeholder">
                        <span id="image-text">Adicionar Imagem</span>
                        <input type="file" id="bookImage" accept="image/*" required>
                        <img id="image-preview" src="#" alt="Prévia da Capa" style="display:none; width: 100%; height: 100%; object-fit: cover; border-radius: 8px;">
                    </label>
                </div>
                
                <div class="fields-column">
                    <div class="input-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="input-group">
                        <label for="autor">Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                 
                    <div class="input-group">
                        <label for="sobrenome">Sobrenome (Autor):</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>

                  <div class="input-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" required>
                    </div>

                    <div class="input-group">
                        <label for="categorias">Categorias:</label>
                        <input type="text" id="categorias" name="categorias" placeholder="Ex: Romance, Aventura" required>
                    </div>
                </div>
            </div>

            <div class="input-group full-width">
                <label for="sinopse">Sinopse:</label>
                <div class="textarea-wrapper">
                    <textarea 
                        id="sinopse" 
                        name="sinopse" 
                        rows="6" 
                        maxlength="500" 
                        placeholder="Insira aqui uma breve e cativante descrição do livro (máx. 500 caracteres)."
                    ></textarea>
                    <span class="char-count" id="sinopseCharCount">0 / 500 caracteres</span>
                </div>
            </div>
            
            <button type="submit" class="save-button">SALVAR LIVRO</button>
            <p id="message" class="message"></p>
        </form>
    </main>

    <footer class="site-footer">
        <div class="footer-inner"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bookForm');
            const imageInput = document.getElementById('bookImage');
            const imagePreview = document.getElementById('image-preview');
            const imageText = document.getElementById('image-text');
            const sinopseTextarea = document.getElementById('sinopse');
            const sinopseCharCount = document.getElementById('sinopseCharCount');
            const maxChars = 500;
            
            let imageDataURL = null;

            // Função para carregar os dados de um livro para edição
            const urlParams = new URLSearchParams(window.location.search);
            const bookId = urlParams.get('editId');
            
            if (bookId) {
                document.querySelector('h1').textContent = 'Editar Livro';
                document.querySelector('.save-button').textContent = 'SALVAR ALTERAÇÕES';
                
                const books = JSON.parse(localStorage.getItem('books') || '[]');
                const bookToEdit = books.find(b => b.id === bookId);
                
                if (bookToEdit) {
                    document.getElementById('titulo').value = bookToEdit.title;
                    document.getElementById('autor').value = bookToEdit.author;
                    document.getElementById('sobrenome').value = bookToEdit.lastName;
                    document.getElementById('quantidade').value = bookToEdit.quantity;
                    document.getElementById('categorias').value = bookToEdit.categories;
                    document.getElementById('sinopse').value = bookToEdit.sinopse;
                    imageDataURL = bookToEdit.image;
                    
                    if (imageDataURL && imageDataURL !== 'placeholder') {
                        imagePreview.src = imageDataURL;
                        imagePreview.style.display = 'block';
                        imageText.style.display = 'none';
                    }
                }
            }


            // LÓGICA DO CONTADOR DE CARACTERES
            if (sinopseTextarea) {
                sinopseTextarea.addEventListener('input', function() {
                    const currentChars = this.value.length;
                    sinopseCharCount.textContent = `${currentChars} / ${maxChars} caracteres`;
                    
                    // Feedback visual da contagem (CSS complementa a beleza)
                    if (currentChars >= maxChars * 0.9) { 
                        sinopseCharCount.style.color = '#e74c3c'; 
                    } else if (currentChars >= maxChars * 0.7) {
                        sinopseCharCount.style.color = '#f39c12';
                    } else {
                        sinopseCharCount.style.color = '#777'; 
                    }
                });
                sinopseTextarea.dispatchEvent(new Event('input')); 
            }

            // Pré-visualização da imagem
            imageInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        imageDataURL = e.target.result;
                        imagePreview.src = imageDataURL;
                        imagePreview.style.display = 'block';
                        imageText.style.display = 'none';
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Lógica de salvamento e redirecionamento
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const newBookData = {
                    id: bookId || Date.now().toString(), // Usa o ID existente para edição ou gera um novo
                    title: document.getElementById('titulo').value,
                    author: document.getElementById('autor').value,
                    lastName: document.getElementById('sobrenome').value,
                    quantity: document.getElementById('quantidade').value,
                    categories: document.getElementById('categorias').value,
                    sinopse: document.getElementById('sinopse').value, 
                    image: imageDataURL || 'placeholder' 
                };
                
                let books = JSON.parse(localStorage.getItem('books') || '[]');
                
                if (bookId) {
                    // MODO EDIÇÃO: Encontra o índice e substitui
                    const index = books.findIndex(b => b.id === bookId);
                    if (index !== -1) {
                        books[index] = newBookData;
                    }
                    alert('Livro atualizado com sucesso! Redirecionando para o catálogo.');
                } else {
                    // MODO CADASTRO: Adiciona novo livro
                    books.push(newBookData);
                    alert('Livro cadastrado com sucesso! Redirecionando para o catálogo.');
                }

                localStorage.setItem('books', JSON.stringify(books));
                
                window.location.href = 'catalogo.html';
            });
        });
    </script>
</body>   
</html>
