<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MLMB - Catálogo de Livros</title>
    <link rel="stylesheet" href="style1.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <a href="#" class="logo" aria-label="Ir para a página inicial">
                <i class="fas fa-home"></i>
                <span class="brand">MLMB</span>
            </a>

            <form class="search-form" role="search" aria-label="Pesquisar livros">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 17 10.5 6.5 6.5 0 1 0 10.5 17c1.47 0 2.85-.49 4.01-1.33l.27.28v.79l5 5L20.49 19l-5-5zm-5 0C8.5 14 7 12.5 7 10.5S8.5 7 10.5 7s3.5 1.5 3.5 3.5-1.5 3.5-3.5 3.5z"></path>
                    </svg>
                    <input type="search" name="q" placeholder="Livros disponíveis" aria-label="Pesquisar livros">
                </div>
            </form>

            <i class="fas fa-user-circle open-btn" onclick="toggleSidebar()"></i>
            
        </div>
    </header>

    <main class="main-content">
        <section class="catalog-grid-section">
            <h2 class="section-title">Todos os Livros Cadastrados</h2>
            
            <div class="book-grid" id="book-grid">
                
                <a href="cadastro.html" class="book-card add-book-card">
                    <div class="add-icon-wrapper">
                        <i class="fas fa-plus"></i>
                        <p>Adicionar Livro</p>
                    </div>
                </a>
                
                </div>
        </section>
    </main>

    <footer class="site-footer"></footer>
    
    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        
        <div class="profile">
            <div class="profile-info">
                <span>Marcus vinicius</span>
            </div>
        </div>
        
        <ul class="menu-list">
            <li>
                <a href="#"><i class="fas fa-heart"></i> Favoritos</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-book-open"></i> Meus livros</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-history"></i> Histórico</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-user-edit"></i> Meus Dados</a>
            </li>
             <li>
                <a href="#"><i class="fas fa-book-open"></i> Clube Do Livro</a>
            </li>
        </ul>
        
        <div class="footer-menu">
            <div class="school-info">
                <img src="IMG-20250513-WA0005.jpg" alt="Logo da Escola">
                <div>
                    <h5>ESCOLA ESTADUAL MARIA LUIZA MIRANDA BASTOS</h5>
                    <p>terceiro informatica 2025</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('menu-open'); // Adiciona/Remove classe no body para bloquear o scroll
        }
    </script>
    
    <script src="script_catalogo.js"></script>
</body>
</html>
