            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }

        }
        .delete-btn {

            color: white;
        }
        .delete-btn:hover {

        }
        /* Estilo para o novo botão de adicionar livro */

            text-align: center;
            padding: 20px 0;

        .add-book-btn {

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const body = document.body;
            sidebar.classList.toggle('open');
            body.classList.toggle('menu-open'); 
        }
        
        // FUNÇÃO PARA DELETAR O ÚNICO LIVRO
        function deleteBook() {
            if (confirm("Tem certeza que deseja remover este livro do catálogo?")) {
                // Remove o array 'books' inteiro do localStorage
                localStorage.removeItem('books'); 
                renderCatalog(); // Recarrega o catálogo (agora vazio)
                alert("Livro removido com sucesso!");
            }
        }

        // FUNÇÃO PARA REDIRECIONAR PARA EDIÇÃO
        function editBook(bookId) {
            // Redireciona para a página de cadastro com o ID do livro para edição
            window.location.href = 'cadastro.html?editId=' + bookId;
        }
        
        // FUNÇÃO PRINCIPAL PARA RENDERIZAR O CATÁLOGO
        function renderCatalog() {
            const bookGrid = document.getElementById('book-grid');
            bookGrid.innerHTML = ''; // Limpa o grid antes de renderizar
            
            const books = JSON.parse(localStorage.getItem('books') || '[]');
            
            if (books.length === 0) {
                bookGrid.innerHTML = '<p class="no-books-message">Nenhum livro cadastrado. <a href="/moskito/cadastro.html">Cadastre um livro agora!</a></p>';
                return;
            }

            // Pega o único livro (books[0])
            const book = books[0];
            
            const bookCard = document.createElement('div');
            bookCard.className = 'book-card';
            // Adiciona classe de 'novo' se a flag estiver setada
            if (book.isNew) {
                 bookCard.classList.add('new-book');
            }

            const defaultImage = 'placeholder.jpg'; // Assumindo uma imagem padrão
            // Verifica se a imagem existe ou se é o placeholder
            const imageUrl = (book.image && book.image !== 'placeholder') ? book.image : defaultImage;

            bookCard.innerHTML = `
                <img src="${imageUrl}" alt="Capa do livro ${book.title}" class="book-cover">
                <div class="book-info">
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">Autor: ${book.author} ${book.lastName}</p>
                    <p class="book-category">Categorias: ${book.categories}</p>
                    <p class="book-quantity">Quantidade: ${book.quantity}</p>
                    <div class="book-actions">
                        <button class="action-btn edit-btn" onclick="editBook('${book.id}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteBook()">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            `;
            
            bookGrid.appendChild(bookCard);
        }

        // Executa a renderização ao carregar a página
        document.addEventListener('DOMContentLoaded', renderCatalog);
    </script>
