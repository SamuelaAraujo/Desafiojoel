<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - MLMB</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <a href="/" class="logo-link">
        <i class="material-icons">home</i>
        <span>MLMB</span>
    </a>

    <form class="search-bar">
        <i class="material-icons search-icon">search</i>
        <input type="search" placeholder="Livros DisponÃ­veis">
    </form>

    <a href="/conta" class="user-icon-link">
        <i class="material-icons">account_circle</i>
    </a>
</header>

<main class="container">
    <div class="page-title">CONTA</div>

    <div class="content-wrapper">

        <section class="account-container">
            <header class="account-header">
                <h2>MINHA CONTA</h2>
                <i class="material-icons">account_circle</i>
            </header>

            <div class="account-details">
                <div class="detail-row">
                    <label>EMAIL:</label>
                    <span class="user-data" id="user-email"></span>
                </div>
                <div class="detail-row">
                    <label>ID:</label>
                    <span class="user-data" id="user-id"></span>
                </div>
                <div class="detail-row password-row">
                    <div class="password-label-group">
                        <label>SENHA:</label>
                        <span class="user-data" id="user-password-display"></span>
                    </div>
                    <a href="#" id="toggle-password" title="Mostrar/Ocultar Senha">
                        <i class="material-icons" id="password-icon">visibility</i>
                    </a>
                </div>
            </div>
        </section>

        <aside class="logo-container">
            <img src="fotos/IMG-20250513-WA0005.jpg" alt="Logo E. M. Maria Luiza Bastos Miranda">
        </aside>

    </div>
</main>

<footer class="main-footer"></footer>

<script src="script.js"></script>
</body>
</html>
